<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script> 
		<title>Home</title>
	</head>
	<body class="bg-indigo-300 h-screen">
		<header>
			<h1 class="text-5xl text-center mt-8">
				Welcome To
				<span class="font-semibold text-purple-600">Academy Twenty6</span>
			</h1>
		</header>
		<main class="w-3/4 mx-auto">
			<!-- balance and transaction -->
			<section>
				<div class="grid grid-cols-3 gap-4 mt-8">
					<div class="bg-blue-700 rounded p-4 text-white text-center">
						<h3 class="text-3xl">Total Deposit</h3>
						<h4>$<span  id="deposit-total">000</span> </h4>
					</div>
					<div class="bg-purple-700 rounded p-4 text-white text-center">
						<h3 class="text-3xl">Total Withdraw</h3>
						<h4>$ <span id="withdraw-total">000</span> </h4>
					</div>
					<div class="bg-yellow-700 rounded p-4 text-white text-center">
						<h3 class="text-3xl">Total Balance</h3>
						<h4>$<span id="balance-total">1240</span> </h4>
					</div>
				</div>
			</section>
			<!-- deposit and withdraw -->
			<section>
				<div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-900 p-4 mt-8 rounded">
                        
                        <form>
						<h1 class="text-white text-center text-xl font-bold">
							Please Deposit
						</h1>
						<input
							id="deposit-input"
							class="block border-2 p-2 border-slate-300 rounded-sm my-3 w-full text-lg"
							type="email"
							placeholder="Deposit Amount in $$"
						/>
						<button
							id="deposit-button"
							type="button"
							class="block bg-white text-2xl px-3 py-1 rounded-md m-auto font-mono hover:bg-indigo-500 hover:text-white text-blue-600"
						>
							Deposit
						</button>
                    </div>
                    <div class="bg-blue-500 p-4 mt-8 rounded">
                        
                        <form>
						<h1 class="text-white text-center text-xl font-bold">
							Please Withdraw
						</h1>
						<input
							id="withdraw-input"
							class="block border-2 p-2 border-slate-300 rounded-sm my-3 w-full text-lg"
							type="email"
							placeholder="Withdraw Amount in $$"
						/>
						<button
							id="withdraw-button"
							type="button"
							class="block bg-white text-2xl px-3 py-1 rounded-md m-auto font-mono hover:bg-indigo-500 hover:text-white text-blue-600"
						>
							Withdraw
						</button>
                    </div>
                </div>
			</section>
		</main>
		<script src="home.js"></script>
	</body>
</html>
