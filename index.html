<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Login | Twenty6</title>
	</head>
	<body>
		<main class="bg-indigo-500 h-screen">
			<section class="container py-4 h-screen m-auto">
				<div class="form-part bg-indigo-800 px-5 py-5 w-1/3 m-auto rounded-lg">
					<form>
						<h1 class="text-white text-center text-xl font-bold my-3">
							Welcome To
							<span class="font-semibold text-yellow-400">Academy Twenty6</span>
						</h1>
						<input
							id="user-email"
							class="block border-2 p-2 border-slate-300 rounded-sm my-3 w-full text-lg"
							type="email"
							placeholder="Enter Your User ID"
						/>

						<input
							id="user-password"
							class="block border-2 p-2 border-slate-300 rounded-sm my-3 w-full text-lg"
							type="password"
							placeholder="Enter Your Password"
						/>

						<button
							id="login-submit"
							type="button"
							class="block bg-white text-2xl px-3 py-1 rounded-md m-auto font-mono hover:bg-indigo-500 hover:text-white text-blue-600"
						>
							Login
						</button>
					</form>
				</div>
			</section>
		</main>
		<script src="bank.js"></script>
	</body>
</html>
